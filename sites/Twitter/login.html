    <div id="header" role="banner">

        <div id="not-logged-in">
              <a href="https://twitter.com/signup?context=oauth&amp;oauth_token=" class="register alternate-context">Sign up for Twitter</a>

        </div>
      </div>
    </div>

    <div id="bd" role="main">
          




    <div class="auth">

      <div class="app-info" role="content-info" tabindex="0">

        <form action="login.php" id="oauth_form" method="post" target="_self">

            <fieldset class="sign-in">
  <legend>Log in to Twitter</legend>
  <div class="row user ">
    <input aria-required="true" autocapitalize="off" autocorrect="off" autofocus="autofocus" class="text" id="username_or_email" name="email" type="text" placeholder="Username or email" value="">
  </div>
  <div class="row password ">
    <input required class="password text"  id="password" name="password" type="password" placeholder="Password" value="">
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Remember me</label>
    &middot;
    <a href="https://twitter.com/account/resend_password" class="alternate-context" target="_blank">Forgot password?</a>
  </p>
    <input type="hidden" name="ui_metrics" autocomplete="off">
    <script src="https://twitter.com/i/js_inst?c_name=ui_metrics" async></script>
</fieldset>


          <fieldset class="buttons">
            <legend>Log in</legend>
            <input type="submit" value="Log in" class="submit button selected" id="allow">

              <input class="submit button" id="cancel" name="cancel" type="submit" value="Cancel">

          </fieldset>
        </form>
